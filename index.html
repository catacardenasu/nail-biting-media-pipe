<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Niblet Monitor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="icon16.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic/holistic.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
</head>
<body>
  <main class="app-shell">
    <section class="start-card" id="startCard" aria-labelledby="appTitle">
      <div style="display:flex; align-items:center; justify-content:space-between; gap:24px; flex-wrap:wrap;">
        <div style="flex:1; min-width:200px;">
          <p class="eyebrow">Hello there 🌸</p>
          <h1 id="appTitle">Niblet</h1>
          <p class="subtitle">Your nail biting buddy. Stay mindful while you work!</p>
          <div style="margin-bottom: 20px;">
            <label for="goalInput" style="font-weight:700; color:#886879; font-size:0.95rem;">Set a goal (minutes without biting):</label>
            <input id="goalInput" type="number" min="1" max="120" value="10" style="margin-top:8px; display:block; width:100%; padding:10px 14px; border-radius:14px; border:1.5px solid #ffc9d8; font-size:1rem; font-family:inherit; color:#5b4152; background:#fff8f6; outline:none;">
          </div>
          <button class="btn btn-primary" id="startMonitoringBtn" type="button">Start Monitoring</button>
        </div>
        <div style="flex:0 0 auto; text-align:center;">
          <img id="homeBunny" src="gifs/Sleepy.gif" alt="Niblet bunny" style="width:180px; filter:drop-shadow(0 8px 18px rgba(214,156,175,0.3));">
        </div>
      </div>
    </section>

    <section class="monitor-panel" id="monitorPanel" aria-live="polite" hidden>
      <header class="panel-head">
        <h2>Live Monitoring</h2>
        <p id="status" class="status status-normal">Monitoring</p>
      </header>
      <div style="display:flex; align-items:center; gap:16px; margin-bottom:12px; background:#fff0f5; border-radius:16px; padding:12px 16px;">
        <img id="monitorBunny" src="gifs/Idle.gif" alt="bunny" style="width:70px;">
        <div>
          <p style="margin:0; font-size:0.85rem; color:#886879; font-weight:600;">Time without biting</p>
          <p id="goodTimer" style="margin:0; font-size:1.6rem; font-weight:700; color:#ef7b9f; font-family:'Baloo 2',sans-serif;">00:00</p>
          <p id="goalStatus" style="margin:0; font-size:0.8rem; color:#886879;"></p>
        </div>
      </div>

      <div class="webcam-frame">
        <video class="input_video" playsinline></video>
        <canvas class="output_canvas"></canvas>
      </div>

      <div class="controls">
        <button class="btn btn-toggle" id="enableNotifications" type="button" aria-pressed="false">
          Enable Notifications
        </button>
        <button class="btn btn-toggle" id="enableSound" type="button" aria-pressed="false">Enable Sound Alert</button>
        <button class="btn btn-secondary" id="pipBtn" type="button">📌 Pin to Screen</button>
        <button class="btn btn-secondary" id="stopMonitoringBtn" type="button">Stop Monitoring</button>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
